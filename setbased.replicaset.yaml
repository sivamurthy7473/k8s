---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  minReadySeconds: 1
  selector:
    matchLabels:
      dev: app
  replicas: 1
  template:
    metadata:
      labels:
        dev: app
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80


---
apiVersion: v1
kind: Service
metadta:
spec:
  selector:
    dev: app
  type: NodePort
  ports:
    - port: 80
      targetPort: nginx
      nodePort: 31000